{% extends 'quest/base.html' %}

{% block body %}
    <div>
        <h1>Welcome to Smart Question Generator</h1>
    </div >
        <form action="{% url 'quest:get' %}" method="post" name="myform">
            {% csrf_token %}
             <div class="form-group col-sm-3 col-md-6">
            <label for="Input text" style="font-size: 20px">Input Text</label>
            <textarea class="form-control" id="text" rows="14" style="margin-bottom: 10px" name="text"></textarea>
                 <button type="submit" class="btn btn-success" name="MCQS">MCQs</button>
                 <button type="submit" class="btn btn-primary" name="WH">Answer the following</button>
                 <button type="submit" class="btn btn-warning" name="FIB">Fill in the blanks Question</button>
             </div>
        </form>

{% endblock %}
